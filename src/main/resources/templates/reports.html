<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Search Results</title>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom: 0">
    <a><h1 style="color: rgb(0,0,0)">Search Result</h1></a>
    <p>Temperatures added on <span th:text="${searchDate}"/> (GMT)</p>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-10">
            <table class="table table-sm table-hover table-striped">
                <thead>
                <tr>
                    <th> Data</th>
                    <th> Temperatura</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="weatherReport : ${node}">
                    <td><span th:text="${weatherReport.date}"> Data </span></td>
                    <td><span th:text="${weatherReport.temperature}"> Temperatura </span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="row">
        <span th:text="'Average: '+${average}"></span>
        <a href="http://localhost:8081/reports?previous=true" class="btn btn-secondary" role="button">Previous</a>
        <a href="http://localhost:8081/reports?next=true" class="btn btn-secondary" role="button">Next</a>
    </div>
</div>


</body>
</html>
